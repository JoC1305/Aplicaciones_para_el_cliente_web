<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElectroPlus - Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo ElectroPlus"></a>
      <nav aria-label="Navegación principal">
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="acerca.html">Acerca</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contacto</h1>

    <section aria-labelledby="pedido-title" id="pedido">
      <h2 id="pedido-title">Realizar pedido / Consultas</h2>

      <!-- formulario funcional con mailto -->
      <form action="mailto:gerencia@electroplus.com" method="post" enctype="text/plain">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="Nombre" type="text" required>

        <label for="email">Correo electrónico</label>
        <input id="email" name="Email" type="email" required>

        <label for="producto">Producto de interés</label>
        <input id="producto" name="Producto" type="text" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="Mensaje" rows="4" required></textarea>

        <button type="submit" class="btn">Enviar</button>
      </form>
      <p>También puedes escribirnos a <a href="mailto:gerencia@electroplus.com">gerencia@electroplus.com</a></p>
    </section>

    <section aria-labelledby="soporte-title">
      <h2 id="soporte-title">Soporte</h2>
      <p>Teléfono: +593 99 123 4567</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ElectroPlus</p>
    </div>
  </footer>
</body>
</html>
